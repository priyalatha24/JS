<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <input type="text" id="hello" placeholder="number">
    <button onclick="calc()">click</button>



    <script>
        function calc(){
            var a = document.getElementById("hello").value;
            document.write(a*a);
        }
    </script>
    
</body>
</html>
